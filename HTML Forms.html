<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch"> -->

    <fieldset name="fieldset">
    <legend><h2>REGISTRATION FORM</h2></legend>    
    <form id="form" action="form-handler.php" target="_blank" method="post" name="Registration Form">
        <label for="name"><b>Name: &nbsp;</b></label>
            <input type="text" id="name" size="30" name="TextField" list="nm" required autofocus autocomplete="on">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <datalist id="nm">
            <option value="Harry"></option>
            <option value="Hermione"></option>
            <option value="Ron"></option>
            <option value="Luna"></option>
            <option value="Nevil"></option>
            <option value="Draco"></option>
        </datalist>

        <label for="pwd"><b>Password: &nbsp;</b></label>
        <input type="password" id="pwd" size=30 name="password" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
        <label for="email"><b>E-mail Address:&nbsp;</b></label>
        <input type="email" id="email" size="30" value="kaursehajpreet0728@gmail.com" readonly form="form">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="pn"><b>Phone Number:&nbsp;</b></label>
        <!-- <input type="number" id="pn" name="phone" size="30" maxlength="12"> -->
        <input type="tel" id="pn" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX">

        <br><br><br>
        <b>Gender:</b> &nbsp;
        <label for="1">Male</label>
        <input type="radio" id="1" size="30" name="gen" value="male">
        <label for="2">Female</label>
        <input type="radio" id="2" size="30" name="gen" value="female" checked> 
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="dob"><b>Date of Birth:&nbsp;</b></label>
        <input type="date" id="dob" name="date of birth" min="1970-01-01" max="2010-12-31">
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="local"><b>Prefered Date of Joining: &nbsp;</b></label>
        <input type="datetime-local" id="local" name="date_time_local">
        &nbsp;&nbsp;&nbsp;
        
        <label for="mn"><b>Month:</b></label><input type="month">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="tm"><b>Time:</b></label>
        <input type="time" id="tm" name="time">

        <br><br><br>
        <b>Skills:</b> &nbsp;&nbsp;
        <input type="checkbox" id="3" name="java" value="java" checked>
        <label for="3">Java </label> &nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="4" name="html" value="html">
        <label for="4"> HTML</label> &nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="5" name="css" value="css">
        <label for="5">CSS </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="color"><b>Pic your favorite color: </b></label><input type="color" id="color" name="color"><br>

        <br><br><br> 
        <label for="file"><b>Upload Documents Here:&nbsp;&nbsp; </b></label>
        <input type="file" id="file" name="Documents"> 
        
        <br><br><br>
        <label for="sub"><b>Course: </b></label> &nbsp;&nbsp;&nbsp;
        <select id="sub"name="sub" size="1" multiple>
            <!-- Use multiple attribute for multiple selection in the above statement -->
            <option value="Select">---Select---</option>
            <optgroup label="Bachelor's">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BA">BA</option>
                <option value="B.Tech">B.Tech</option>
            </optgroup>   
            <optgroup label="Master's" disabled>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="MA">MA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="M.COM">M.COM</option>
            </optgroup>
        </select> 
        
        <br><br><br>
        <label for="fb"><b>Feedback: </b></label>
        <textarea id="fb" rows="3" cols="40" name="fb" maxlength="100">
        Enter Feedback Here....
        </textarea>
        
        <br><br>
        <button type="button" onclick="alert('Hello Folks!')" autofocus> Click Me
        </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- Using button tag -->
        <input type="button" onclick="alert('Hello Friends!')" value="Click Here">
        <!-- Using input tag -->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <b>Image Button:</b><input type="image" src="Miggo.png" alt="Miggo" height="40px" width="70px" onclick="alert('Welcome to Mickey Mouse Clubhouse!')">
        
        <br><br><br>
        <label><b>Job Role:</b></label> &nbsp;
        <input list="JR">
        <datalist id="JR">
            <option value="Java Developer">
            <option value="Cyber Security Analyst">
            <option value="Web Developer">
            <option value="Database Manager">
            <option value="Data Analyst">
            <option value="IT Technician">
        </datalist>
        
        <br><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="10" max="100" step="10" value="30">

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="sal"><b>Expected Salary Range (b/w 10k to 50k): </b></label> &nbsp;&nbsp;
        <input type="range" id="sal" name="sal" min="10,000" max="50,000">

        <br><br><br>
        <!-- <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"> -->

        <br><br><br>
        <input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp;
        <button type="reset" form="form" name="reset" value="reset">Reset</button> <!-- Reset button using <button> tag --> &nbsp;&nbsp;&nbsp;
        <input type="reset" value="Reset All"> <!-- reset button using <input> tag -->&nbsp;&nbsp;&nbsp;
        <input type="button" name="Cancle" value="Cancel"> <br><br>
    </form>
    </fieldset>
</body>
</html>
