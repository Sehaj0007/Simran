<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div class="login-section">
      <h1>Login To Your Account</h1><br>
      <div>
        <form>
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Log In</button>
          </form>
      </div>
      <br><hr>
      <b><h3>OR</h3></b>
      <b><h3>Continue with Social Media Platforms</h3></b>
        <button class="social-btn fb">Facebook</button>
        <button class="social-btn google">Google</button>
        <button class="social-btn linkedin">LinkedIn</button>
    </div>

    <!-- Signup Section -->
    <div class="signup-section">
      <h2>Don't Have an Account?</h2>
      Sign up here for free...!<br><br>
      <button class="btn1">Sign Up</button>
      <br><hr color="grey" width="350px">
      <b>Click on the following link to visit our homepage:-</b><br>
      <a href="sample.html">NextRead - Homepage</a>
    </div>
  </div>
  <script src="LoginPage.js"></script>
</body>
</html>
